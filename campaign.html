<!DOCTYPE html>
<html>
    <head>
        <title>New Campaign | GetFunded </title>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="card-body register py-2">
            <a href="index.html" class="link-secondary mylink">
                <p class="text-center display-4 my-0 success">
                    GETFUNDED
                </p>
            </a>
            <p class="text-center small fs-5">
                Create New Campaign <span id="info"></span><span id="status"></span>
            </p>
            <br>
            <span id="response"></span>

            <!-- New campaign form -->
            <form id="campaign_form" method="post" enctype="multipart/form">
                <div class="mb-3">
                    <label for="campaign-title" class="form-label">Campaign Title</label>
                    <input type="text" class="form-control" id="campaign-title" placeholder="Enter Campaign Title">
                </div>
                <div class="mb-3">
                    <label for="campaign-desc" class="form-label">Campaign Description</label>
                    <textarea class="form-control" id="campaign-desc" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="campaign-banner" class="form-label">Campaign Banner</label>
                    <input class="form-control" type="file" id="campaign-banner" name="campaign-banner">
                    <p class="progress-info small">File must be an image. Eg banner.jpg</p>
                </div>
                <div class="mb-3">
                    <label for="campaign-goal" class="form-label">Campaign Goal</label>
                    <input type="number" class="form-control" id="campaign-goal" placeholder="Enter Campaign Amount in wei. 1 ether = 1,000,000,000,000,000,000 wei">
                </div>
                <div class="mb-3">
                    <label for="campaign-duration" class="form-label">Campaign Duration</label>
                    <input type="number" class="form-control" id="campaign-duration" placeholder="Enter Campaign Duration in days between 1 to 365 e.g 5 days">
                </div>
                <div class="mb-3">
                    <label for="campaign-duration" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="campaign-owner-email" placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                    <label for="campaign-desc" class="form-label">Thank you message(This will be shown to the contributors to your campaign)</label>
                    <textarea class="form-control" id="thankYouMessage" rows="5"></textarea>
                </div>
            </form>

            <!--Submit the form-->
            <br>
            <div class="d-grid my-2">
                <button type="button" class="btn btn-success" onclick="createCampaign();" id="createButton">Create Campaign</button>
            </div>
            
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js'></script>
    <script src="js/createCampaign.js"></script>
</html>
